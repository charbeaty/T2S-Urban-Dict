<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Urban Reader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="clippy.css" media="all">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>


        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                <h1 class="text-center">Urban Reader</h1>
            </div>
        </div>

        <!-- div for buttons of recently searched definition here -->
        <div id="add-buttons">Recently Searched Words:</div> <br>
        <!-- div for clippy animation -->
        <div id="clippy"></div>
        <!-- Search input -->
        <form id="definition-form">
                <label id="provided" for="definition-input">What's the word?</label>
                <input type="text" id="definition-input" required>

        
                <!-- Submit button to add definitions to screen -->
                <input id="add-definition" type="submit" value="Define">
            </form>
            <!-- Defintions will be dumped here -->
            <div id="definition-view"></div>
        </div>



        <script src="" async defer></script>
      <!-- jQuery 1.7+ -->
<script src="jquery.1.7.min.js"></script>

<!-- Clippy.js -->
<script src="clippy.min.js"></script>

<!-- Init script -->
<script type="text/javascript">
    clippy.load('Merlin', function(agent){
        // do anything with the loaded agent
        agent.show();
    });
</script>
    </body>
</html>
