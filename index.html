<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Urban Reader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Eater|Faster+One|Fjalla+One|Frijole|Shojumaru|Special+Elite&display=swap" rel="stylesheet">
    <!-- <link type="text/css" src="./dist/bttn.min.css"/> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add the stylesheet to the head -->
    <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/pi0/clippyjs/master/assets/clippy.css">
</head>

<body>


    <div class="container">
        <div class="jumbotron jumbotron-fluid" >
            <div class="container">
                <h1 class="text-center">Urban Reader</h1>
            
        </div>
    </div>
        <!-- div for clippy animation -->

        <!-- div for buttons of recently searched definition here -->
        <label for="searchedWordDiv" class="center">Recently Searched Words:</label>
        <div id="add-buttons"></div> <br>

        <div class="row">
            <div class="column left"></div>
            <!-- Current word div -->
            <div class="column middle">
                <div id="current-word">
               <label for="currentWordDiv" class="center">Current Word:</label>     
                </div>
            </div>
            <br>
            <!-- Search input -->
            <div class="column right">
                <form id="definition-form" autocomplete="off">
                    <label id="provided" for="definition-input">What's the word?</label>
                    <input type="text" id="definition-input" required> <br>
                    <!-- Submit button to add definitions to screen -->
                    <input id="add-definition" type="submit" value="Define">
                </form>
            </div>
        </div>
        <br>
 
        <!-- Defintions will be dumped here -->

        <div class="definition" id="definition-view-1">Definition one</div>

        <br>

        <div class="definition" id="definition-view-2">Definition two</div>

        <br>

        <div class="definition" id="definition-view-3">Defintion three</div>

        <br>
    </div>

    <!-- Firebase scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Clippy -->
    <script src="https://unpkg.com/clippyjs@latest"></script>
    <!-- App.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
